<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Pixel Viewer</title>
</head>
<body>
    <h1>Image Pixel Viewer</h1>

   <div>
    <img th:src="@{/img/IMG_0184.JPG}" alt="Image" width="200px" height="200px">
</div>

<p>Pixel color: <span th:text="(${pixel.getRed()}, ${pixel.getGreen()}, ${pixel.getBlue()}, ${pixel.getAlpha()})"></span></p>

</body>
</html>
